<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>설문조사</title>
</head>
<body>
  <h2>설문조사</h2>
<form action="survey_echo.php" method="post">
    <fieldset>
        <legend>기본정보</legend>
        이름 : <input type="text" name="name"/><br>
        나이 : <input type="number" name="age" min ="0"/><br>
        성별 : <input type="radio" name = "sex" value="남자" checked/>남자
        <input type="radio" name = "sex" value="여자" checked/>여자
    </fieldset>
    <br>
    <fieldset>
        <legend>관심분야(1개이상)</legend>
        <input type="checkbox" name="u_menu" value="코스 A"/> 디지털콘텐츠
        <input type="checkbox" name="u_menu" value="코스 B"/> 웹프로그래밍
        <input type="checkbox" name="u_menu" value="코스 C"/> 데이터베이스
        <input type="checkbox" name="u_menu" value="코스 D"/> 기계학습
    </fieldset>
    <br/>
    <fieldset name = "score">
        <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
        본 세미나의 주제는 만족스러운가?1<input type="range" min="1" max="5"/>5<br>
        본 세미나의 초청강사는 만족스러운가?1<input type="range"min="1" max="5"/>5<br>
        본 세미나의 강의시간은 적절한가?1<input type="range"min="1" max="5"/>5<br>
    </fieldset>
    <br>
    <fieldset>
        <legend>기타 의견사항</legend>
        <span> 요청사항 :</span><br>
        <textarea name = "memo" cols="50" rows="3" placeholder="의견을 입력하세요."></textarea>
    </fieldset>

    <br>
    <input type="submit" value="예약">&nbsp;<input type="reset" value="취소">
</form>
</body>
</html>
