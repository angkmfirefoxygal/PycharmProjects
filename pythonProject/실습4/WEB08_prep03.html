<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Time Table</title>
	<style>
		table {

			width: 100%;
		}

		th{
			border : 1px solid black;
			text-align: center;
			padding: 10px;
			background-color: turquoise;

		}

		td {
			border: 1px solid black;
			text-align: center;
			padding: 10px;

		}

		th {

		}

		td.web-programming {

		}

	</style>
</head>

</html>
