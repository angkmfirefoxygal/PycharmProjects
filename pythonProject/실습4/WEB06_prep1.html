<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취미소개 웹사이트 제작하기</title>
    <style>
        body{
            font-family : Arial, sans-serif;
        }
        h1{
            color : blue;
            font-weight : bold;
        }
        h2 {
            color : blue;
        }
        p{
            font-size : 12pt;
        }
        .highlight{
            background-color:#f2f5a9;
            color : black;
        }
        .underline{
            text-decoration:underline;
            color:red;
        }
        small{
            color:gray;
        }
    </style>
</head>
<body>
    <h1><b>나의 취미 소개하기</b></h1>
    <p>제 취미는<span style="font-weight:bold;"><strong class="highlight"> 등산입니다.</strong></span></p>
    <p>제가 등산할 때에는, 항상 물과 응급구조약품, 그리고 과자를 챙깁니다.</p>
    <p>만약 저처럼 등산에 관심이 있다면, 함께 <strong class="underline">등산동아리에</strong><sup><small>1)</small></sup> 들어보는 것은 어떠세요?</p>
    <p><small><i><b>1):</b> 항상 안전 가이드라인과 안내되어있는 루트를 따를 수 있도록 주의하세요.</i></small></p>
</body>
</html>
