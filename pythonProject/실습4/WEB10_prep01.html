<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
      .MainTitle {
        width: 800px;
        height: 400px;
        background-color: silver;
        border-radius: 0px 40px 0px 40px;
        box-shadow: 10px 10px 0px #888888;
        padding: 20px;
        margin: 20px;
          font-family: 'Segoe UI', Tahoma, Geneva,Verdana, sans-serif;
          font-size:30px;

      }
      .MainTitle strong{
          font-weight:bold;
      }
    </style>
  </head>
  <body>
    <div class="MainTitle">
      <h1><strong>HTML5</strong> 웹프로그래밍 입문</h1>
        <h2>5장. CSS3 스타일시트 기초</h2>
    </div>
  <h1>CSS 개요</h1>
  <p>CSS란 문서의 스타일을 정의하는 속성을 모아놓은 언어이다.</p>
  </body>
</html>
