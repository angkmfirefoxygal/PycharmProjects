
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Date and Day of the Week</title>
</head>
<body>
  <h1>Date and Day of the Week</h1>
  <div id="dateInfo"></div>

  <script>
    // Create a new Date object
    var currentDate = new Date();

    // Get the year, month, day, and day of the week
    var year = currentDate.getFullYear();
    var month = currentDate.getMonth() + 1; // Months are zero-based
    var day = currentDate.getDate();
    var dayOfWeek = currentDate.getDay();

    // Define an array of weekdays
    var weekdays = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];

    // Create the sentence with the date and day of the week
    var sentence = "오늘은 " + year + "년  "+ month + "월  " + day + "일  " + weekdays[dayOfWeek]+ "입니다." ;

    // Get the dateInfo element
    var dateInfoElement = document.getElementById("dateInfo");

    // Set the innerHTML of the dateInfo element to display the sentence
    dateInfoElement.innerHTML = sentence;
  </script>
</body>
</html>
