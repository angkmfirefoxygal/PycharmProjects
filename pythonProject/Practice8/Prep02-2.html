<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

  <script type="text/javascript">
    let i = 0;
    let result = 0;

    while(i <= 1000){
      result += i;
      i += 2;
    }
    document.write("0부터 1000까지 짝수의 합은:");
    document.write(result);
  </script>

</body>
</html>
